# Azure Developer CLI configuration for Jyothi Prakash Resume Website
name: jyothi-resume
metadata:
  template: staticwebapp@1.0.0
  description: Professional resume website for Jyothi Prakash Ventrapragada - Senior SRE Manager

# Infrastructure configuration
infra:
  provider: bicep
  path: infra

# Services configuration
services:
  web:
    project: ./src
    host: staticwebapp
    dist: .
    hooks:
      prebuild:
        windows:
          shell: pwsh
          run: Write-Host "Building static web app..."
        posix:
          shell: sh
          run: echo "Building static web app..."
        
# Hooks for deployment lifecycle
hooks:
  predeploy:
    windows:
      shell: pwsh
      run: |
        Write-Host "🚀 Starting pre-deployment checks..."
        Write-Host "✅ Validating HTML structure..."
        Write-Host "✅ Pre-deployment validation complete!"
    posix:
      shell: sh
      run: |
        echo "🚀 Starting pre-deployment checks..."
        echo "✅ Validating HTML structure..."
        echo "✅ Pre-deployment validation complete!"
        
  postdeploy:
    windows:
      shell: pwsh
      run: |
        Write-Host "🎉 Deployment completed successfully!"
        Write-Host "🌐 Your resume website is now live!"
    posix:
      shell: sh
      run: |
        echo "🎉 Deployment completed successfully!"
        echo "🌐 Your resume website is now live!"
